<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn">点击</button>
  <button class="btn">点击</button>
  <script>
    // 1.常见写法
    (function () {
      console.log(1);
    }
    )();

    // 2.箭头函数写法
    (() => {
      console.log(2);
    })();

    // 3  +-!
    +function () {
      console.log(3);
    }();  

    // 4.匿名函数写法
    (function () {
      console.log(4);
    }());

  </script>
</body>
</html>
