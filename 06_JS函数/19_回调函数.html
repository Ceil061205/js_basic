    // 回调函数不是由该函数的实现直接调用的，而是在特定的事件或条件发生时由环境调用。
    function foo(fn) {
      // 通过fn去调用bar函数，这就是回调函数的典型用法。
      fn()
    }
    function bar() {
      console.log('bar')
    }
    foo(bar)
