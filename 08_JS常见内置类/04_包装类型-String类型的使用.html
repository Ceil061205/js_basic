<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var msg = 'hello'
    console.log(msg.length);

    console.log(msg[4]);//访问不到返回undefined
    console.log(msg.charAt(4));//访问不到返回空字符串

    for (var i = 0; i < msg.length; i++){
      console.log(msg[i]);
    }
  // for of支持
    for (var char of msg){
      console.log(char);
    }

    
    
    
  </script>
</body>
</html>
