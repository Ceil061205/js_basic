<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // javascript的数据类型:
    // JavaScript 是一种动态类型语言，这意味着变量的数据类型在运行时可以改变。
    // JavaScript 有七种原始（基本）数据类型和一种引用类型：
    // 1. Number
    // 2. String
    // 3. Boolean
    // 4. Undefined
    // 5. Null（注意：null 应该被视为一个原始数据类型，但由于历史遗留问题，typeof null 会返回 "object"）
    // 6. Symbol (ES6 新增)
    // 7. BigInt (ES2020 新增)
    // 8. Object （引用类型）
    // 注意：在JavaScript中，typeof null 返回 "object"，这是一个历史遗留问题。实际上，null 应该被视为一个原始数据类型。为了区分 null 和 object，可以使用 Object.prototype.toString 方法来判断。
  </script>
  <script>
    // typeof 操作符用于获取变量的数据类型。
    var a = 10; // number类型
    console.log(typeof a); // "number"

    var b = 'hello'; // string类型
    console.log(typeof b); // "string"

    var c = true; // boolean类型
    console.log(typeof c); // "boolean"

    var d = null; // null类型，表示空值
    console.log(typeof d); // "object"（这是一个历史遗留问题）

    var e; // undefined类型，未定义的值
    console.log(typeof e); // "undefined"

    var f = Symbol('description'); // symbol类型，ES6新增的原始数据类型
    console.log(typeof f); // "symbol"

    var g = {}; // object类型，对象
    console.log(typeof g); // "object"

    var h = []; // array类型，数组是特殊的object类型
    console.log(typeof h); // "object"

    var i = function() {}; // function类型，函数也是特殊的object类型
    console.log(typeof i); // "function"（这是一个历史遗留问题）

    // 注意：在JavaScript中，typeof null 返回 "object"，这是一个历史遗留问题。
    // 实际上，null 应该被视为一个原始数据类型。为了区分 null 和 object，可以使用 Object.prototype.toString 方法来判断：


  </script>
</body>
</html>
