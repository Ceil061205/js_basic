<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>打开一个新的窗口</button>
  <button>替换新的网页</button>
  <button>网页重新加载</button>
  <script>
    // 1.完整url
    console.log(location.href);// 当前页面的完整url
    // 2.获取url信息
    console.log(location.protocol); // 协议
    console.log(location.host); // 主机名（域名）
    console.log(location.hostname); // 同上
    console.log(location.port); // 端口号
    console.log(location.pathname); // 文件路径
    console.log(location.search); // 查询字符串
    console.log(location.hash); // hash值
    // 3.跳转页面
    var btn1 = document.querySelector('button:first-child');
    btn1.onclick = function () {
      location.assign('https://www.baidu.com');
    }
    var btn2 = document.querySelector('button:nth-child(2)');
    btn2.onclick = function () {
      location.replace('https://www.baidu.com'); 
    }
    var btn3 = document.querySelector('button:nth-child(3)');
    btn3.onclick = function () {
      location.reload(); 
      // 可选：强制刷新（忽略缓存）
      // location.reload(true);
    }

    // 4.URLSearchParams 中文会使用encodeURIComponent编码，使用时需要解码:decodeURIComponent()
    var urlSearchString = '?name=zs&age=18'
    console.log(urlSearchString.split('&'));
    var urlSearchParams = new URLSearchParams(urlSearchString);
    console.log(urlSearchParams.get('name'));// zs
    console.log(urlSearchParams.get('age'));// 18
    console.log(urlSearchParams.has('name'));// true
    console.log(urlSearchParams.has('age'));// true
    console.log(urlSearchParams.append('sex', '男'));// name=zs&age=18&sex=男
    console.log(urlSearchParams.delete('sex'));// true
    console.log(urlSearchParams.toString());// name=zs&age=18
    
    

  </script>
</body>

</html>
