<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(navigator.userAgent);// 浏览器厂商
    console.log(navigator.vendor);// 浏览器引擎
    console.log(navigator.platform);// 操作系统
    console.log(navigator.language);// 语言
    console.log(navigator.onLine);// 网络状态
    console.log(navigator.cookieEnabled);// cookie状态
    console.log(navigator.geolocation);// 地理位置
    console.log(navigator.maxTouchPoints);// 触摸点数量
    console.log(navigator.doNotTrack);// 追踪状态
    console.log(navigator.hardwareConcurrency);// 硬件并发数
    console.log(navigator.connection);// 网络连接信息
    console.log(navigator.storage);// 存储信息
  </script>
</body>
</html>
