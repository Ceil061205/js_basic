<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      name: "John",
      age: 30,
      friend: {
        name: "Jane",
        age: 25
      }
    }
    console.log(obj);
    // 将对象转换为JSON字符串序列化
    var jsonString = JSON.stringify(obj);
    console.log(jsonString); // 输出JSON字符串
    // 将对象存储到loacalStorage中
    localStorage.setItem('user', jsonString);
    // 从localStorage中读取对象
    var storedObj = localStorage.getItem('user');
    // 反序列化JSON字符串为对象
    var parsedObj = JSON.parse(storedObj);
    console.log(parsedObj); // 解析后的对象
  </script>
</body>
</html>
