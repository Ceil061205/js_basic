<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      name: "John",
      age: 30,
      friend: {
        name: "Jane",
        age: 25
      }
    }
    var objs = JSON.stringify(obj)
    console.log(objs);
    var obj2 = JSON.parse(objs, function(key, value) {
      if (key === "age") {
        return value * 2;
      }
      return value;
    })
    console.log(obj2);
  </script>
</body>
</html>
