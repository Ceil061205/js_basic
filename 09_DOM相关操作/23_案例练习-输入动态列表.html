<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="list">

  </ul>
  <script>
    var ulEl = document.querySelector('.list')
    var isFlag = true
    while (isFlag){
      var msg = prompt('请输入信息')
      if (!msg){
        isFlag = false
      }else{
        var liEl = document.createElement('li')
        liEl.textContent = msg
        ulEl.append(liEl)
      }
    }
  </script>
</body>
</html>
