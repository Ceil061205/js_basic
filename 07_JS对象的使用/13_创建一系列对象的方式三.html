<body>
  <script>

    // new的步骤
    // 1. 创建一个空对象
    // 2. 让this指向这个空对象
    // 3. 执行函数中的代码
    // 4. 如果没有明确返回一个非空的返回值，则返回this指向的对象

    function Create(name, age) {
      this.name = name;
      this.age = age;
      this.say = function() {
        console.log(this.name + "的年龄是" + this.age);
      }
    }

    var stu1 = new Create("小明", 18);

  </script>
