<body>
  <script>

    // 创建一系列对象
    // 构造函数的名称: 首字母大写

    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    var person1 = new Person('Tom', 20);
    console.log(person1);// Person {name: "Tom", age: 20}
    var person2 = {}
    console.log(person2);

    function sayHello() {
      console.log('Hello');
    }

  </script>
</body>
