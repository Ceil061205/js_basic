  <script>

    // 栈
    var name = "John";
    var age = 30;

    // 定义对象类型, 堆
    var obj = {};
    var foo = function() {};
    function bar() {}
    
    console.log(typeof foo);// function --> object

    foo.age = 20; // 给函数添加属性，此时foo变成了对象类型
    console.log(foo.age); // 20

    function Dog() {}
    // 构造函数类)上加方法, 称之为类方法

      console.log("汪汪汪");
    };
