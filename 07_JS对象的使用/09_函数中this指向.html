<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function a(){
      console.log(this); 
    }
    a()//this指向window

    var obj = {
      run(){
        console.log(this);
      }
    }
    //对象环境下 指向obj
    obj.run()
    var fn = obj.run
    // 指向Window  全局环境下默认调用都是指向Window
    fn()
  </script>
</body>
</html>
